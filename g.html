<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-button">Login</button>
        <button id="show-register-button">Register</button>
        <div id="error-message" class="error"></div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h1>Register</h1>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button id="register-button">Register</button>
        <button id="show-login-button">Back to Login</button>
        <div id="register-error-message" class="error"></div>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <h1>Game Selector</h1>
        <input type="text" id="search" placeholder="Search for games..." />
        <ul id="game-list"></ul>
        <button id="logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
