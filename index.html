<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigation">
        <h1>Game Navigation</h1>
        <input type="text" id="search" placeholder="Search..." oninput="filterActions()">
        <p id="message">Welcome to the game! Choose an option:</p>
        <div id="buttons">
            <button class="action-button" onclick="navigate('start')">Start Game</button>
            <button class="action-button" onclick="navigate('settings')">Settings</button>
            <button class="action-button" onclick="navigate('quit')">Quit</button>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
