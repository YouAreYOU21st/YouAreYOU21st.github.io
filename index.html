<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigation">
        <h1>Game Navigation</h1>
        <input type="text" id="search" placeholder="Search for actions..." oninput="filterActions()">
        <p id="message">Welcome to the game! Choose an option:</p>
        <div id="buttons">
            <button class="action-button" onclick="navigate('start')">Start Game</button>
            <button class="action-button" onclick="navigate('settings')">Settings</button>
            <button class="action-button" onclick="navigate('quit')">Quit</button>
        </div>
        
        <h2>Search Games</h2>
        <input type="text" id="gameSearch" placeholder="Search for games..." oninput="filterGames()">
        <div id="gameListContainer">
            <ul id="gameList">
                <li class="game-item">The Legend of Zelda</li>
                <li class="game-item">Super Mario Odyssey</li>
                <li class="game-item">Minecraft</li>
                <li class="game-item">Stardew Valley</li>
                <li class="game-item">Overwatch</li>
                <li class="game-item">Fortnite</li>
            </ul>
            <p id="noGamesMessage" style="display: none;">üîç No games found. Please refine your search.</p>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
